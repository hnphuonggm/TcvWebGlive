<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Glive.vn - Thông tin tài khoản</title>
        <th:block th:include="common/css-common.html"></th:block>
    </head>
    <body>
        <div id="preloader">
            <div id="status">&nbsp;</div>
        </div>
        <a class="scrollToTop" href="#"><i class="fa fa-angle-up"></i></a>
        <div class="container">
            <th:block th:include="common/header-common.html"></th:block>
            <section id="newsSection">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <p th:utext="${welcomeText}"></p>
                        <br/>
                        <p th:utext="${regText}"></p>
                        <a class="btn btn-theme" th:utext="${urlText}" th:href="@{${url}}"></a>
                    </div>
                </div>
            </section>
            <th:block th:include="common/footer-common.html"></th:block>
        </div>
        <th:block th:include="common/script-common.html"></th:block>
    </body>
</html>
